{% extends "page.tpl.html" %}
{% load bootstrap3 %}

{% block title %}Set new password{% endblock title %}

{% block content %}
{%if error %} {{error}} {%endif%}
{% if form %}
<div class="row">
    <div class="col-md-6">
        <form method="post" role="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" name="submit" class="btn btn-default">Set new password</button>
        </form>
    </div>
</div>
{% else %}
<h2>An error occurred</h2>
{% endif %}
{% endblock content %}
