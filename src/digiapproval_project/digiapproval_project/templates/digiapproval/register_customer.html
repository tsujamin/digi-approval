{% extends "page.tpl.html" %}
{% load bootstrap3 %}
{% block title %}Register New User{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <form action="{% url 'register' %}", method="post" role="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" name="submit" class="btn btn-default">Register</button>
        </form>
    </div>
</div>
{% endblock content %}
