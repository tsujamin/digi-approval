{% extends "digiapproval/page.tpl.html" %}
{% block title %}{{ task }}{% endblock %}

{% block content %}
{% if error %}{{error}}{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    {% for field, items in form_fields.items %}
    <input type="checkbox" name={{field}} value={{ items.value }} />
    <label for={{field}}>{{items.label}}</label><br>
    {% endfor %}
    <input type="submit" name="submit" value="Continue"/>
</form>
{% endblock content %}
