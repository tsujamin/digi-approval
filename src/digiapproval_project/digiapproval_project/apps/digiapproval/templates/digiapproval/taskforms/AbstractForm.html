{% extends "page.tpl.html" %}
{% block title %}{{ task }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6">
      {% if error %}<b>{{ error }}</b><p>{% endif %}
      {% block form %}{% endblock form %}
  </div>
  <div class "col-md-6">
    {% if task_info %}{{task_info|safe}} {% else %}There is no information associated with this task{% endif %}
  </div>
</div>
{% endblock content %}
