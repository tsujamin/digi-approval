{% extends "digiapproval/page.tpl.html" %}
{% block title %}Edit Parent Accounts{% endblock title %}

{% block content %}
<h2>Remove a Parent Account</h2>
<form action="{% url 'remove_parentaccounts' %}" method="post">
    {% csrf_token %}
    {% for account in parentaccounts %}
        <input type="radio" name="remove_account" id="rem_account{{forloop.counter}}" value="{{account.id}}" />
        <label for="rem_account{{forloop.counter}}">{{account.user.username}}({{account.user.email}})</label><br>
    {% endfor %}
    <input type="submit" value="Remove Account"/>
</form>
{% endblock content %}
