{% extends "page.tpl.html" %}
{% load bootstrap3 %}

{% block title %}Login{% endblock title %}

{% block content %}
{%if error %} {{error}} {%endif%}
<div class="row">
    <div class="col-md-6">
        <form action="{% url 'login' %}", method="post" role="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" name="submit" class="btn btn-default">Login</button>
        </form>
    </div>
</div>
{% endblock content %}
