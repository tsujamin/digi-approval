{% extends "page.tpl.html" %}
{% block content %}
<h2>Add Sub Account</h2>
<form action="{% url 'modify_subaccounts' %}" method="post" role="form">
    {% csrf_token %}
    <div class="form-group">
        <label for="add_account">Username</label>
        <input type="text" name="add_account" class="form-control"/>
    </div>
    <button type="submit" name="submit" class="btn btn-default">Add Account</button>
</form>


<h2>Remove Sub Account</h2>
<form action="{% url 'modify_subaccounts' %}" method="post" role="form">
    {% csrf_token %}
    {% for account in subaccounts %}
    <div class="radio">
        <label>
            <input type="radio" name="remove_account" id="rem_account{{forloop.counter}}" value="{{account.id}}" />
            {{account.user.get_full_name}} ({{account.user.email}})
        </label><br>
    </div>
    {% endfor %}
    <button type="submit" name="submit" class="btn btn-default">Remove Account</button>
</form>
{% endblock content %}
